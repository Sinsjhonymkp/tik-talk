@if(profile(); as profile){
@if(profile.avatarUrl){
<img class="subscriber-avatar " [src]="profile.avatarUrl | imgUrl" [alt]="profile.lastName">
}
@else {
<img class="subscriber-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" [alt]="profile.lastName">
}
<div class="user-name-and-name">
    <h1 class="h4 mb4">{{profile.firstName}} {{profile.lastName}}</h1>
    <span class="regular user-name-and-name__username">{{profile.username}} </span>
</div>
}
@else {
dsdsds
}
